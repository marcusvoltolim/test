name: 0 - Create Pull Request to Main

permissions:
  pull-requests: write
  contents: write

on:
  create: {}

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: github.ref_type == 'branch' && startsWith(github.ref_name, 'draft') == false
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸš— Create PR
        run: |
          gh pr create \
            --base main \
            --head ${{ github.ref_name }} \
            --title "PR automÃ¡tico de ${{ github.ref_name }}" \
            --body "Este PR foi criado automaticamente na criaÃ§Ã£o do branch."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
